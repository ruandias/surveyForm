<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Coding Survey</h1>
  <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" class="survey-form">
    <div class=".input-text-container">
      <div class="input-text-box">
        <label for="name" id="name-label">Name: </label>
        <input name="name" id="name" type="text" placeholder="Enter your name" required />
      </div>
      <div class="input-text-box">
        <label for="email" id="email-label">Email: </label>
        <input name="email" id="email" type="email" placeholder="Enter your email" required />
      </div>
      <div class="input-text-box">
        <label for="number" id="number-label">Age: </label>
        <input name="age" id="number" type="number" placeholder="Age" min="7" max="101" />
      </div>
    </div>
    <select id="dropdown" class="dropdown">
      <option selected>Select your favorite programming language</option>
      <option>Javscript</option>
      <option>Python</option>
      <option>C#</option>
      <option>Java</option>
      <option>C</option>
    </select>
    <div class="input-radio-container">
      <p>How many days per week do you code ?</p>
      <input type="radio" name="frequency" value="0">
      <label>0</label>
      <input type="radio" name="frequency" value="3">
      <label>3 days</label>
      <input type="radio" name="frequency" value="7">
      <label>7 days</label>
    </div>
    <div class="input-checkbox-container">
      <p>What's your favorite Operating System ?</p>
      <input type="checkbox" name="os" value="windows">
      <label>Windows</label>
      <input type="checkbox" name="os" value="macos">
      <label>Mac OS</label>
      <input type="checkbox" name="os" value="ubuntu">
      <label>Ubuntu</label>
    </div>
    <div class="text-area">
      <p>Tell me more about your professional skills:</p>
      <textarea rows="4" cols="50" placeholder="Type here your professional skills :)"></textarea>
    </div>
    <button type="submit" id="submit" class="submit">Submit</button>
  </form>
</body>
</html>
